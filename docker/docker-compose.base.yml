version: "3"
volumes:
    db_data:
services:
    web:
        image: nginx:alpine
        restart: always
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ../html:/www
            - ./data/logs:/logs
        links:
            - server
        networks:
            - network

    server:
        build:
            context: .
            dockerfile: Dockerfile
        stop_grace_period: 0s
        environment:
            PORT: 3333
            OPENAI_KEY: ${DOXIE_OPENAI_KEY}
        volumes:
            - ./data:/data
            - ../:/app
        links:
            - chroma
        networks:
            - network

    chroma:
        image: chromadb/chroma
        restart: always
        stop_grace_period: 0s
        volumes:
            - ./data/chroma:/chroma/chroma
        networks:
            - network

    #unstructured-api:
    #    image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
    #    restart: always
    #    stop_grace_period: 0s

networks:
    network:
        driver: bridge
